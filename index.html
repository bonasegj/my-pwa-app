<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar WhatsApp sin Guardar Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Enviar WhatsApp</h1>
        <input type="tel" id="phone" placeholder="Número de teléfono (con código de país)" required><br>
        <textarea id="message" placeholder="Mensaje" rows="4" cols="30"></textarea><br>
        <button onclick="sendWhatsApp()">Enviar WhatsApp</button>
    </div>
</body>
</html>
